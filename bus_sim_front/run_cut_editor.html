<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Bus Sim - Run Cut Editor</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/editor_style.css">
</head>
<body>

    <h1>Run Cut Editor</h1>
    <p><a href="index.html">â† Go to Configuration</a></p>
    <div class="editor-controls">
        <label for="run-cut-name">Run Cut Name:</label>
        <input type="text" id="run-cut-name" placeholder="e.g., Weekday Morning Peak">
        <button id="save-run-cut-btn">ğŸ’¾ Save Run Cut</button>
        <button id="load-run-cut-btn">ğŸ“‚ Load Run Cut</button>
        <button id="clear-run-cut-btn">ğŸ—‘ï¸ Clear Schedule</button>
        <button id="add-bus-btn">â• Add Bus</button>
        <span id="run-cut-status" class="status-message"></span>
        <!-- *** NEW: Run Simulation Button *** -->
        <button id="run-simulation-btn" style="background-color: #007bff; color: white;">â–¶ï¸ Run Simulation</button>
    </div>

    <div class="schedule-grid-container">
        <table id="schedule-grid">
            <thead>
                <!-- Header row will be generated by JS -->
            </thead>
            <tbody id="schedule-grid-body">
                <!-- Bus rows will be generated by JS -->
            </tbody>
        </table>
    </div>

    <!-- *** NEW: Simulation Results Area *** -->
    <div id="simulation-results-container" style="margin-top: 20px; border: 1px solid #ccc; padding: 15px; display: none;">
        <h2>Simulation Results</h2>
        <button id="close-results-btn" style="float: right;">Close Results</button>
        <div id="simulation-output">
            <!-- Results will be populated here by JS -->
            <p>Simulation not yet run.</p>
        </div>
    </div>
    <!-- ********************************* -->


    <!-- Activity Assignment Popover (Initially Hidden) -->
    <div id="activity-popover" class="popover" style="display: none; position: absolute; border: 1px solid black; background-color: white; padding: 15px; box-shadow: 3px 3px 5px rgba(0,0,0,0.3);">
        <h4>Assign Activity</h4>
        <p><strong id="popover-cell-info">Bus: ?, Time: ?</strong></p>
        <button class="activity-btn" data-activity="RUN">ğŸŸ¦ RUN</button>
        <button class="activity-btn" data-activity="BREAK">ğŸŸ¨ BREAK</button>
        <button class="activity-btn" data-activity="CHARGE">ğŸŸ© CHARGE</button>

        <div id="charge-options" style="display: none; margin-top: 10px;">
            <label for="charger-select">Select Charger:</label>
            <select id="charger-select">
                <option value="">--Select Charger--</option>
            </select>
        </div>
        <hr>
        <button id="popover-cancel">Cancel</button>
    </div>

    <!-- Load Run Cut Modal Dialog -->
    <div id="load-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button id="modal-close-btn" class="modal-close-btn" title="Close">Ã—</button>
            <h2>Load Saved Run Cut</h2>
            <div id="modal-run-cut-list">
                <!-- List of saved run cuts will be populated here -->
                <p>Loading...</p>
            </div>
        </div>
    </div>

    <!-- Link to the editor's JavaScript file -->
    <script src="js/run_cut_editor.js"></script>
    <!-- *** NEW: Link to the simulation engine JavaScript file *** -->
    <!-- Make sure this comes AFTER run_cut_editor.js if editor calls sim functions,
         or make sure sim functions are defined before use if called directly -->
    <script src="js/simulation.js"></script>

</body>
</html>
