<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Bus Sim - Run Cut Editor</title>
    <!-- Link to the same CSS file, or create a new one -->
    <link rel="stylesheet" href="css/style.css">
    <!-- We might add editor-specific styles later -->
    <link rel="stylesheet" href="css/editor_style.css"> <!-- Optional: Create this file if needed -->

</head>
<body>

    <h1>Run Cut Editor</h1>
 <!-- Add or confirm this link -->
 <p><a href="index.html">← Go to Configuration</a></p>
    <div class="editor-controls">
        <label for="run-cut-name">Run Cut Name:</label>
        <input type="text" id="run-cut-name" placeholder="e.g., Weekday Morning Peak">
        <button id="save-run-cut-btn">💾 Save Run Cut</button>
        <button id="load-run-cut-btn">📂 Load Run Cut</button> <!-- We'll implement loading later -->
        <button id="add-bus-btn">➕ Add Bus</button>
        <span id="run-cut-status" class="status-message"></span>
    </div>

    <div class="schedule-grid-container">
        <table id="schedule-grid">
            <thead>
                <!-- Header row will be generated by JS -->
            </thead>
            <tbody id="schedule-grid-body">
                <!-- Bus rows will be generated by JS -->
                <!-- Example Row Structure (for reference):
                <tr>
                    <td>Bus 101</td>
                    <td><input type="number" value="90" class="start-soc"> %</td>
                    <td class="time-slot" data-bus-id="Bus 101" data-timeslot="0"></td>
                    <td class="time-slot" data-bus-id="Bus 101" data-timeslot="1"></td>
                    ...
                    <td><button class="remove-bus-btn">🗑️ Remove</button></td>
                </tr>
                 -->
            </tbody>
        </table>
    </div>

    <!-- Activity Assignment Popover (Initially Hidden) -->
    <div id="activity-popover" class="popover" style="display: none; position: absolute; border: 1px solid black; background-color: white; padding: 15px; box-shadow: 3px 3px 5px rgba(0,0,0,0.3);">
        <h4>Assign Activity</h4>
        <p><strong id="popover-cell-info">Bus: ?, Time: ?</strong></p>
        <button class="activity-btn" data-activity="RUN">🟦 RUN</button>
        <button class="activity-btn" data-activity="BREAK">🟨 BREAK</button>
        <button class="activity-btn" data-activity="CHARGE">🟩 CHARGE</button>

        <div id="charge-options" style="display: none; margin-top: 10px;">
            <label for="charger-select">Select Charger:</label>
            <select id="charger-select">
                <!-- Options populated by JS from Local Storage -->
                <option value="">--Select Charger--</option>
            </select>
        </div>
        <hr>
        <button id="popover-cancel">Cancel</button>
    </div>


    <!-- Link to the editor's JavaScript file -->
    <script src="js/run_cut_editor.js"></script>
</body>
</html>
